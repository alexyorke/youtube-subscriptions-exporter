<!DOCTYPE html>
<html>
    <head>
        <style>
            .bold {
                font-weight: bold;
            }

            .pointer {
                cursor: pointer;
            }

            body {
                width: 600px;
            }
        </style>
        <title>YouTube Subscriptions Exporter</title>
        <script src="popup.js"></script>
    </head>
    <body>
        <h4>YouTube Subscriptions Exporter</h4>
        <ol>
          <li>Go to <a href="youtube.com">youtube.com</a>.</li>
            <li>
              <div>Select how you'd like the subscriptions to be exported to your clipboard:</div>
              <ul>
                <li class="bold pointer export" id="spreadsheet">As a spreadsheet.</li>
                <li class="bold pointer export" id="takeout">As YouTube Takeout/YouTube API (beta.)</li>
                <li class="bold pointer export" id="newpipe">As NewPipe (beta.)</li>
              </ul>
            </li>
            <li>Wait until a popup says it was successfully copied.</li>
        </ol>
    </body>
